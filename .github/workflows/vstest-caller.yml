name: MAIN Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  vstest-action:
    runs-on: "Self-hosted"
    steps:
      - name: Cleanup Workflow Directory
        run: |
          echo "Cleaning up workflow directory"
          if [ -d "${{ runner.workspace }}" ]; then
            rm -rf "${{ runner.workspace }}"
          fi

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: VS-TEST
        uses: ./.github/actions/VSTEST
        with:
          runsOn: "self-hosted"
          dotnet-version: "7.0.x"
          testSelector: "testAssemblies"
          testAssemblyVer2: '*Abstractions.dll'
          code-coverage-enabled: true
          configuration: "Release"
          platform: "x64"
          test-run-title: "Unit Tests"
          run-in-parallel: true
          testPlan: "Plan1"
          testSuite: "SuiteA"
          testConfiguration: "DebugConfig"
          tcmTestRun: "1234"
          uiTests: false
          vsTestVersion: "latest"
          diagnosticsEnabled: true
          rerunFailedTests: true
          rerunType: "specific"
          rerunMaxAttempts: "3"
          dontDistribute: false
          searchFolder: "${{ github.workspace }}"
          resultsFolder: "${{ github.workspace }}/TestResults"
          testFiltercriteria: ""
          runOnlyImpactedTests: false
          runAllTestsAfterXBuilds: "50"
